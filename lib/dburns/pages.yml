quem-sou:
  name: "Quem Sou"
  body: '<p>
            Meu Nome é Marcio Lopes de Faria. Sou programador e desenvolvo Sistemas Web utilizando diversas tecnologias, 
            sendo as minhas preferidas dentre muitas <a href="http://www.rubyonrails.pro.br" target="_blank" >Ruby on Rails</a> e <a href="http://jquery.com" target="_blank" >Jquery</a>.
         </p>
         <p>
            Sou formado bacharel tecnólogo em Processamento de Dados pela FATEC São Paulo desde 2007 e desde então passei pelas companhias
            <a href="http://www.garageim.com" target="_blank">Garage Interactive Marketing</a> onde desenvolvi projetos em Asp.NET e Asp.NET MVC em C#, PHP e Ruby On Rails e 
            <a href="http://www.dburnsdesign.com" target="_blank">DBurns Design</a> onde pude me aprimorar no desenvolvimento de aplicações utilizando Ruby On Rails utilizando
            metodologias ágeis e BDD (Behaviour Driven Development) - Desenvolvimento Orientado a Comportamento.
          </p>
          <p>
            Para conhecer o meu portfólio siga: <a href="/portfolio" >Portfolio</a>
          </p>
          <p>
            Para conhecer os serviços que ofereço siga: <a href="/pages/servicos">Serviços</a>
          </p>'
  permalink: "quem-sou"
  parent:
  is_protected: 1

